<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
     // 给对象添加属性
     // .语法：对象.属性名=值;

     var student={};
     student.name='jiji';
     student.age=12;
     student.sex='女';

     // 给对象添加方法
     // 语法：对象.方法名=函数
     student.say=function(){
     	alert("王老吉");
     }
     console.log('student');
     调用方式：
     // 对象.属性名;
     // 对象.方法名()
	</script>
</body>
</html>
